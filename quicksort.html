<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quicksort</title>
</head>
<body>
	<h1>数组快速排序</h1>
<script>
// 快速排列思想：
// 	（1）在数据集之中，选择一个元素作为"基准"（pivot）。

// 　2）所有小于"基准"的元素，都移到"基准"的左边；所有大于"基准"的元素，都移到"基准"的右边。

// 　3）对"基准"左边和右边的两个子集，不断重复第一步和第二步，直到所有子集只剩下一个元素为止。
var quickSort = function(arr) {
	//检查数组的元素个数，如果小于等于1，就返回该数组
	if (arr.length <= 1) {return arr;}
	//math.floor向下取整，并返回这个数值
	var pivotIndex = Math.floor(arr.length / 2);
	//删除下标为pivotIndex的元素，splice返回包含被删元素的数组
	var pivot = arr.splice(pivotIndex,1)[0];
	var left = [];
	var right = [];
	for (var i = 0; i < arr.length; i++) {
		if (arr[i] < pivot) {
			left.push(arr[i]);
		}else {
			right.push(arr[i]);
		}
	}
	//array1.concat(array2,array3,...,arrayX),连接两个或多个数组
	//数组left和right重复第一，第二步骤。
	//然后用将left，pivot和right数组连接起来
	return quickSort(left).concat([pivot],quickSort(right));
};
console.log(quickSort([85,24,63,45,17,31,96,50]));
</script>
</body>
</html>
